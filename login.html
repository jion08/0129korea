<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 0129 커뮤니티</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- 로고: 클릭하면 홈으로 이동 -->
    <a href="index.html" class="logo">
      <img
        src="https://lh3.googleusercontent.com/sitesv/AAzXCkd2R2tcnXni_pyjfGtLM1Kp5SDNOk5h1uYpmNyQ0nbOxSgHbrEiGYlHwwwMl5QJOsuS84Y9GExJowtnnT-Kvb_3bvY89l21WIi0uMucyOt9KY8JieD6HxnGXGOIcFpsyV4qTaAbNwZlAf1g0WmMrs6r04JqyUF4silg4EsV87jowFPhV7TnOPmc9fo=w16383"
        alt="0129 COMMUNITY 로고"
      />
    </a>

    <nav>
      <span id="user-info"></span>
    </nav>
  </header>

  <main class="login-page">
    <div class="login-card">
      <h2>0129 COMMUNITY 로그인</h2>
      <p class="login-desc">
        Google 계정 또는 이메일로 로그인하여<br />
        커뮤니티 기능을 이용할 수 있어요.
      </p>

      <!-- Google 로그인 버튼 (아이콘 포함) -->
      <button id="google-login-btn" class="login-big-btn">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt=""
          class="login-google-icon"
        />
        Google로 로그인하기
      </button>

      <div class="login-separator">
        <span>또는</span>
      </div>

      <!-- 이메일 로그인 폼 -->
      <div class="email-login-box">
        <label class="login-label">이메일</label>
        <input
          type="email"
          id="email-input"
          class="login-input"
          placeholder="example@gmail.com"
        />

        <label class="login-label">비밀번호</label>
        <input
          type="password"
          id="password-input"
          class="login-input"
          placeholder="비밀번호"
        />

        <!-- 비밀번호 밑, 텍스트 링크로 가입 -->
        <button type="button" id="email-signup-link" class="email-signup-link">
          이메일로 가입하기
        </button>
      </div>

      <!-- 맨 아래: 길게 이메일 로그인 버튼 하나 -->
      <button id="email-login-btn" class="login-email-btn">
        이메일로 로그인
      </button>
    </div>
  </main>

  <!-- Firebase SDKs (나중에 동작 붙일 때 사용) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
