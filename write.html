<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글 쓰기 | 0129 커뮤니티</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
  <img
    src="https://i.postimg.cc/50pBY1Lz/unnamed.png"
    alt="0129 COMMUNITY 로고"
  />
</a>

    <nav>
      <button onclick="location.href='index.html'" class="back-btn">← 목록</button>
      <span id="user-info"></span>
      <a href="login.html" id="login-btn" class="login-button">로그인</a>
      <button id="logout-btn" class="logout-btn" style="display:none;">로그아웃</button>
    </nav>
  </header>

  <main class="write-page">
    <h2>글 쓰기</h2>

    <label class="write-label">제목</label>
    <input id="title-input" type="text" class="write-input" placeholder="제목을 입력하세요" />

    <label class="write-label">내용</label>
    <textarea id="content-input" class="write-textarea" placeholder="내용을 입력하세요"></textarea>

    <!-- 일반 유저 / 관리자 공통: 익명 -->
    <label class="anon-check">
      <input type="checkbox" id="anonymous-check" />
      익명으로 등록하기
    </label>

    <!-- 관리자만 보이는 체크박스 -->
    <label class="admin-check" id="admin-check-wrapper" style="display:none;">
      <input type="checkbox" id="admin-check" />
      관리자 이름으로 남기기
    </label>

    <button id="post-btn" class="post-btn">등록</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <footer class="footer">
  <p>
    designed by 
    <a href="https://github.com/jion08" target="_blank">@jion08</a>, 
    <a href="https://github.com/sxi0129" target="_blank">@sxi0129</a>
  </p>
</footer>

</body>
</html>
